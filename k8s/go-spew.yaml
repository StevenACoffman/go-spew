apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: go-spew
spec:
  selector:
    matchLabels:
      app: go-spew
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: go-spew
        logstream: go-spew
    spec:
      containers:
      - name: go-spew
        image: stevenacoffman/go_spew
        env:
        - name: APP_NAME
          value: go-spew
        - name: INTERVAL
          value: 30
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: seq-base
              key: sequoia.environment
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOST_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
