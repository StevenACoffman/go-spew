apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: go-spew
spec:
  selector:
    matchLabels:
      app: go-spew
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: go-spew
        logstream: go-spew
      annotations:
        logging.parser: json
        fluentbit.io/parser: json
        logging.topic: k8s-beacon
    spec:
      containers:
      - name: go-spew
        image: stevenacoffman/go_spew@sha256:c3e8727a3b9fe036420519708345919f2a7c5b4f1488c79afb2e29779a996af6
        env:
        - name: APP_NAME
          value: go-spew
        - name: INTERVAL
          value: "30"
        - name: DEBUG
          value: "false"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: HOST_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
