apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: go-spew
spec:
  selector:
    matchLabels:
      app: go-spew
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: go-spew
        logstream: go-spew
      annotations:
        logging.parser: json
        fluentbit.io/parser: json
        logging.topic: k8s-watermark
    spec:
      containers:
      - name: go-spew
        image: stevenacoffman/go_spew@sha256:90b4ff8a9586348e81e27466dbcf36d7a18caf46dcf79294697e25a7fcf1b4a6
        env:
        - name: APP_NAME
          value: go-spew
        - name: INTERVAL
          value: "30"
        - name: DEBUG
          value: "false"
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: HOST_IP_ADDRESS
          valueFrom:
            fieldRef:
              fieldPath: status.hostIP
